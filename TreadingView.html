<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>سوق الإمارات — شاشة الأسهم من TradingView</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .wrap { min-height: 100%; display: flex; flex-direction: column; }
    header { padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; gap: 12px; align-items: center; }
    header small { opacity: .7 }
    main { flex: 1; }
    .widget { height: calc(100vh - 60px); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <strong>سوق الإمارات – شاشة الأسهم</strong>
      <small>تحديث مباشر من TradingView</small>
    </header>

    <main>
      <div class="widget">
        <!-- TradingView Screener Widget BEGIN -->
        <div class="tradingview-widget-container" style="height:100%; width:100%;">
          <div class="tradingview-widget-container__widget" style="height:100%;"></div>
          <script type="text/javascript"
                  src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"
                  async>
          {
            "width": "100%",
            "height": "100%",
            "defaultColumn": "overview",
            "defaultScreen": "most_capitalized",
            "showToolbar": true,
            "locale": "ar",
            /* جرّب إبقاءها كما هي ثم من شريط الأدوات اختر:
               Middle East / Africa → ADX */
            "market": "middle_east",
            "colorTheme": "light"
          }
          </script>
        </div>
        <!-- TradingView Screener Widget END -->
      </div>
    </main>
  </div>
</body>
</html>
