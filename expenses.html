<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم المالية</title>
  <style>
    :root {
      --bg: #0b1220;
      --card: #131a2a;
      --muted: #a5b0c2;
      --text: #eef1f7;
      --accent: #5eead4;
      --accent-2: #60a5fa;
      --danger: #ef4444;
      --success: #22c55e;
      --warning: #f59e0b;
      --shadow: 0 10px 24px rgba(0,0,0,.35);
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .calendar {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    select {
      padding: 6px;
      border-radius: 8px;
      border: none;
      background: var(--bg);
      color: var(--text);
    }

    main {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 16px;
      padding: 16px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }

    .card p {
      margin: 8px 0 0;
      font-size: 20px;
      font-weight: bold;
    }

    .table {
      margin-top: 20px;
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #2a3144;
    }

    th {
      background: #1c2437;
    }

    .alerts {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .alerts h2 {
      margin: 0 0 12px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alert {
      padding: 10px;
      border-radius: 10px;
      background: #1c2437;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .alert button {
      background: var(--danger);
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .add-btn {
      background: var(--accent);
      border: none;
      color: black;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>لوحة التحكم المالية</h1>
    <div class="calendar">
      <label for="month">الشهر:</label>
      <select id="month"></select>
      <label for="year">السنة:</label>
      <select id="year"></select>
    </div>
  </header>

  <main>
    <div>
      <div class="cards">
        <div class="card">
          <h2>الإيرادات</h2>
          <p id="income">0 درهم</p>
        </div>
        <div class="card">
          <h2>المصروفات</h2>
          <p id="expenses">0 درهم</p>
        </div>
        <div class="card">
          <h2>الصافي</h2>
          <p id="net">0 درهم</p>
        </div>
        <div class="card">
          <h2>المدخرات</h2>
          <p id="savings">0 درهم</p>
        </div>
      </div>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>التاريخ</th>
              <th>الوصف</th>
              <th>المبلغ</th>
              <th>النوع</th>
            </tr>
          </thead>
          <tbody id="transactions"></tbody>
        </table>
      </div>
    </div>

    <div class="alerts">
      <h2>
        التنبيهات 🔔
        <button class="add-btn" onclick="addAlert()">+ إضافة</button>
      </h2>
      <div id="alerts-list"></div>
    </div>
  </main>

  <script>
    const transactions = [
      {date:"2025-08-01", desc:"راتب", amount:20000, type:"دخل"},
      {date:"2025-08-03", desc:"إيجار", amount:5000, type:"مصاريف"},
      {date:"2025-08-05", desc:"استثمار", amount:2000, type:"دخل"},
      {date:"2025-08-10", desc:"بقالة", amount:800, type:"مصاريف"},
      {date:"2025-08-15", desc:"وقود", amount:300, type:"مصاريف"}
    ];

    const alerts = [
      "🚨 تذكير: قسط السيارة 5,000 درهم - 20 أغسطس",
      "💡 تنبيه: فواتير الكهرباء 800 درهم - 25 أغسطس"
    ];

    function loadCalendar() {
      const monthSelect = document.getElementById("month");
      const yearSelect = document.getElementById("year");
      const months = ["يناير","فبراير","مارس","أبريل","مايو","يونيو","يوليو","أغسطس","سبتمبر","أكتوبر","نوفمبر","ديسمبر"];
      months.forEach((m,i)=>{
        let opt=document.createElement("option");
        opt.value=i+1; opt.text=m;
        monthSelect.appendChild(opt);
      });
      for(let y=2020; y<=2030; y++){
        let opt=document.createElement("option");
        opt.value=y; opt.text=y;
        yearSelect.appendChild(opt);
      }
      monthSelect.value=new Date().getMonth()+1;
      yearSelect.value=new Date().getFullYear();
    }

    function renderData(){
      let income=0,expenses=0;
      const tbody=document.getElementById("transactions");
      tbody.innerHTML="";
      transactions.forEach(t=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${t.date}</td><td>${t.desc}</td><td>${t.amount} درهم</td><td>${t.type}</td>`;
        tbody.appendChild(tr);
        if(t.type==="دخل") income+=t.amount; else expenses+=t.amount;
      });
      document.getElementById("income").textContent=income+" درهم";
      document.getElementById("expenses").textContent=expenses+" درهم";
      document.getElementById("net").textContent=(income-expenses)+" درهم";
      document.getElementById("savings").textContent=(income-expenses)*0.3+" درهم";
    }

    function renderAlerts(){
      const list=document.getElementById("alerts-list");
      list.innerHTML="";
      alerts.forEach((a,i)=>{
        const div=document.createElement("div");
        div.className="alert";
        div.innerHTML=`<span>${a}</span> <button onclick="removeAlert(${i})">x</button>`;
        list.appendChild(div);
      });
    }

    function addAlert(){
      const msg=prompt("اكتب محتوى التنبيه:");
      if(msg) { alerts.push(msg); renderAlerts(); }
    }

    function removeAlert(i){
      alerts.splice(i,1);
      renderAlerts();
    }

    loadCalendar();
    renderData();
    renderAlerts();
  </script>
</body>
</html>
