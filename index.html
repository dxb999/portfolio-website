<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محفظتي الاستثمارية</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #0a3e7d; /* الأزرق الغامق */
      color: white;
    }
    .header {
      padding: 30px 20px 10px;
      text-align: right;
    }
    .header h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .header .user-info {
      font-size: 0.9em;
      color: #d1d1d1;
      margin-top: 5px;
    }
    .portfolio {
      text-align: center;
      margin: 40px 20px;
    }
    .portfolio .value {
      font-size: 2em;
      margin: 10px 0;
    }
    .portfolio .change {
      font-size: 1.2em;
      color: #00e676;
    }
    .chart-placeholder {
      height: 200px;
      margin: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cccccc;
      font-size: 1em;
    }
    .market-status {
      margin: 20px;
      font-size: 1em;
    }
    .status-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 8px;
      vertical-align: middle;
    }
    .favorites {
      background: white;
      color: black;
      border-radius: 20px 20px 0 0;
      padding: 20px;
      min-height: 200px;
    }
    .favorites h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
    .stock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .stock:last-child { border-bottom: none; }
    .stock .symbol {
      font-weight: bold;
    }
    .stock .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>👋 هلا، محمد سالم محمد زايد المزروعي</h2>
    <div class="user-info">NIN# UAE6210000021913</div>
  </div>

  <div class="portfolio">
    <div>قيمة المحفظة الكاملة</div>
    <div class="value" id="portfolio-value">--</div>
    <div class="change" id="portfolio-change">--</div>
  </div>

  <div class="chart-placeholder">رسم بياني للأداء (قيد التطوير)</div>

  <div class="market-status">
    <div>
      <span class="status-dot" id="status-dot"></span>
      <span id="market-status-text">السوق مفتوح</span>
    </div>
    <div class="market-time" id="market-time" style="margin-top: 5px; font-size: 0.9em;">
      سعر السوق اعتبارًا من ...
    </div>
  </div>

  <!-- TradingView Ticker Widget -->
  <div class="tradingview-widget-container" style="margin-top:20px;">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
    "symbols": [
      { "proName": "ADX:ADIB", "title": "ADIB" },
      { "proName": "ADX:ADCB", "title": "ADCB" },
      { "proName": "ADX:ALDAR", "title": "ALDAR" },
      { "proName": "ADX:FAB", "title": "FAB" },
      { "proName": "ADX:TAQA", "title": "TAQA" },
      { "proName": "ADX:DANA", "title": "DANA" },
      { "proName": "ADX:ETISALAT", "title": "EAND" },
      { "proName": "ADX:MUBADALA", "title": "MUBADALA" }
    ],
    "colorTheme": "dark",
    "isTransparent": false,
    "displayMode": "adaptive",
    "locale": "ar"
    }
    </script>
  </div>
  <!-- End TradingView Widget -->

  <div class="favorites">
    <h3>قائمة المفضلات الخاصة بي</h3>
    <div class="stock">
      <div class="symbol">ADIB</div>
      <div class="price">21.640 (+0.19%)</div>
    </div>
    <div class="stock">
      <div class="symbol">ADCB</div>
      <div class="price">13.580 (+2.41%)</div>
    </div>
  </div>

  <script>
    const portfolioValue = 6562.81;
    const portfolioChange = 0.032;
    document.getElementById('portfolio-value').textContent = `${portfolioValue.toLocaleString()} درهم`;
    document.getElementById('portfolio-change').textContent = `${(portfolioChange * 100).toFixed(3)}% اليوم`;

    function updateMarketStatus() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const uaeTime = new Date(utc + (4 * 60 * 60 * 1000)); // توقيت الإمارات UTC+4

      const hours = uaeTime.getHours();
      const minutes = uaeTime.getMinutes().toString().padStart(2, '0');

      const day = uaeTime.getDate().toString().padStart(2, '0');
      const month = (uaeTime.getMonth() + 1).toString().padStart(2, '0');
      const year = uaeTime.getFullYear();

      const marketOpen = (hours >= 10 && hours < 14);

      const statusText = document.getElementById("market-status-text");
      const statusDot = document.getElementById("status-dot");
      const marketTime = document.getElementById("market-time");

      if (marketOpen) {
        statusText.textContent = "السوق مفتوح";
        statusDot.style.backgroundColor = "#00e676"; // أخضر
      } else {
        statusText.textContent = "السوق مغلق";
        statusDot.style.backgroundColor = "#ff1744"; // أحمر
      }

      marketTime.textContent = `سعر السوق اعتبارًا من ${hours}:${minutes} UAE ${day}/${month}/${year}`;
    }

    updateMarketStatus();
    setInterval(updateMarketStatus, 60000);
  </script>
</body>
</html>
